<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper.js</title>
    <link rel="stylesheet" href="./cropper/cropper.css">
    <style>
        * {
            margin: 0;
        }

        .container {
            height: 70%;
        }

        #convertText {
            position: absolute;
            top: 0;
            left: 0;
        }

        #overlay {
            background-color: black;
            z-index: 1;
            position: absolute;
            opacity: 0.5;
            font-size: 24px;
            color: white;
            font-weight: bolder;
        }
    </style>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="overflow: hidden;">
        <div id="overlay" style="width: 100%; text-align: center;">
            Drag on the area you want to fetch the text from
        </div>
    <div id="convertText" hidden>
        <button id="close" type="button" class="btn btn-danger btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z">
                </path>
            </svg>
        </button>
        <button id="getText" type="button" class="btn btn-primary btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera"
                viewBox="0 0 16 16">
                <path
                    d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z">
                </path>
                <path
                    d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z">
                </path>
            </svg>
            Get Text
        </button>
        <button id="loading" class="btn btn-danger btn-sm" type="button" disabled hidden>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Processing...
        </button>
        <button id="lang" class="btn btn-primary btn-sm" type="button">
            ENG
        </button>
        <iframe id="iframe" src="sandbox.html" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            hidden></iframe>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js" rel="stylesheet"></script>
    <script src="./cropper/cropper.js"></script>
    <script src="main.js"></script>
</body>

</html>
