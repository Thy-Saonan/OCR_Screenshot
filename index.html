<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper.js</title>
    <link rel="stylesheet" href="./cropper/cropper.css">
    <style>
        *{
            margin: 0;
        }
        .container {
            height: 70%;
        }
        #getText{
            background-color: greenyellow;
            width: 100px;
            padding: 5px;
        }
        #convertText{
            background-color: wheat;
            opacity: 0.5;
            position: absolute;
            bottom: 0;
            left:0;
        }
    </style>
</head>

<body style="overflow: hidden;">
    <div id="convertText">
        <button id="getText" class="btn btn-success">Get Text From Screenshot</button>

        <iframe id="iframe" src="sandbox.html" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            width="100%" height="400"></iframe>
    </div>

    <script src="./cropper/cropper.js"></script>
    <script src="main.js"></script>
</body>

</html>
